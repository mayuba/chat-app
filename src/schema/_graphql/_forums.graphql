# Comments in GraphQL strings (such as this one) start with the hash (#) symbol.

# This "Message" type defines the queryable fields for every book in our data source.
type Forum {
  id: ID!
  name: String
  createDate: String
  members: [User]
}
type ForumUser {
  user: User
  Forum: [Forum]
}

input ForumInput {
  userID: ID!
  name: String!
  type: TypeForum!
}

enum TypeForum {
  PRIVATE
  PUBLIC
}

enum Status {
  approved
  refused
  waiting
}
